<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiGentsy Modular Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">AiGentsy</div>
    <ul>
      <li>
        <a href="#" onclick="toggleDropdown('vaults')">Vaults ▾</a>
        <ul class="dropdown" id="vaults-dropdown">
          <li><a href="#" onclick="activateProtocol('vault-performance')">Performance Vaults</a></li>
          <li><a href="#" onclick="activateProtocol('vault-remix')">Remix Vaults</a></li>
        </ul>
      </li>
      <li>
        <a href="#" onclick="toggleDropdown('exchange')">Exchange ▾</a>
        <ul class="dropdown" id="exchange-dropdown">
          <li><a href="#" onclick="activateProtocol('aigx-market')">AIGx Market</a></li>
          <li><a href="#" onclick="activateProtocol('credit-stake')">Credit Staking</a></li>
        </ul>
      </li>
      <li>
        <a href="#" onclick="toggleDropdown('arena')">Arena ▾</a>
        <ul class="dropdown" id="arena-dropdown">
          <li><a href="#" onclick="activateProtocol('challenge-battles')">Challenge Battles</a></li>
          <li><a href="#" onclick="activateProtocol('clone-racing')">Clone Racing</a></li>
        </ul>
      </li>
    </ul>
  </aside>
  <main class="main-content">
    <h1 class="page-title">Operator Dashboard</h1>
    <section id="protocol-area" class="fade-in"></section>
    <footer>&copy; 2025 AiGentsy LLC</footer>
  </main>
</body>
</html>
